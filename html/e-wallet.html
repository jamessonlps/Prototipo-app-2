<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/e-wallet.css">
        <title>e-Wallet</title>
        <script src="../js/e-wallet.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a class="voltar" href="#">
                <img src="../img/back.png" alt="voltar">
            </a>
            <h1>Minha carteira virtual</h1>
        </header>

        <main>
            <img class="wallet" src="../img/wallet.png" alt="carteira">

            <h2 class="saldo">Salto atual: R$ 0,00</h2>

            <a class="botao resgatar" href="./resgatar-valor.html">Resgatar</a>

            <h2 class="historico">Meu histórico</h2>

            <div class="card-historico">
                <div class="registro">
                    <p class="enfase">Nando do Bar do Everest</p>
                    <p class="grana">+R$ </p>
                </div>
                <p>Data: 05/11/2020</p>
                <p>Rua Garden, número 252, Vila Dourada, São Paulo -SP</p>
                <a class="botao secundario" href="#">Ver mais</a>
            </div>

            <h2 class="dados">Dados de pagamento</h2>

            <p class="textinho">
                Você ainda não tem um cartão de crédito cadastrado 
                para contratar outros músicos.
            </p>

            <a class="botao secundario" href="#">Adicionar</a>
        </main>

</html>
