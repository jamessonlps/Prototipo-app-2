<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/negociar-proposta.css">
        <title>Negociar proposta</title>
        <script src="../js/negociar-proposta.js"></script>
    </head>
    <body>
        <header>
            <a class="voltar" href="#">
                <img src="../img/back.png" alt="voltar">
            </a>
            <h1>Negociar proposta</h1>
        </header>

        <main>
            <p class="texto">
                Você pode oferecer uma contra proposta de valor. Basta inserir 
                abaixo o valor que você julga mais justo e deixe claro para 
                o contratante o(s) motivo(s) desse valor, para que ambos tenham 
                a melhor experiência.
            </p>

            <h2>Proposta atual:</h2>
            <p class="valor-atual">R$ </p>

            <h2>Nova proposta:</h2>
            <form>
                <label>Novo cachê:</label>
                <input class="cache" type="number" value="" placeholder="R$">

                <label>Comentários:</label>
                <input class="motivos" type="text" placeholder="Digite aqui seus motivos"></input>
            </form>

            <div class="botoes-container">
                <a class="botao-off enviar" href="#">Enviar</a>
                <a class="cancelar" href="#">Cancelar</a>
            </div>

        </main>
    </body>
</html>
