<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/novo-anuncio.css">
        <title>Novo anúncio</title>
        <script src="../js/novo-anuncio.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a class="voltar" href="./meu-perfil.html">
                <img src="../img/back.png" alt="voltar">
            </a>
            <h1>Novo anúncio</h1>
        </header>


        <main>
            <form>
                <h2>Escolha uma cidade para prestar serviço</h2>
                <select class="cidades">
                    <option value="" selected disabled>Escolha aqui</option>
                    <option value="">São José dos Campos - SP</option>
                    <option value="">São Paulo - SP</option>
                    <option value="">Campinas - SP</option>
                    <option value="">Ribeirão Preto - SP</option>
                </select>

                <h2>Disponibilidade</h2>
                <input class="texto dia" placeholder="Data" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" value="">
                <input class="texto horaInicio" placeholder="Horário de início" type="text" onfocus="(this.type='time')" onblur="(this.type='text')" value="">
                <input class="texto horaFinal" placeholder="Horário de término" type="text" onfocus="(this.type='time')" onblur="(this.type='text')" value="">              
                <input class="texto valor" placeholder="Valor (R$)" type="number" value="">
            </form>

            <a class="botao botao-off">Criar anúncio</a>
        </main>
    </body>
</html>
